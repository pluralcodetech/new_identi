<body class="ccbody">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#"><img src="images/homelogo.png" class="logohome" alt="Responsive image"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-info" style="font-size: 20px;"></i>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="privacy.html">Terms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="terms.html">Privacy</a>
            </li>
          </ul>
          <form class="form-inline">
              <i class="fab fa-instagram text-light mr-3 d-none d-xs-none d-sm-none d-md-block d-lg-block"></i>
              <i class="fab fa-twitter text-light mr-3 d-none d-xs-none d-sm-none d-md-block d-lg-block"></i>
            <button class="button-home" type="button" id="getSign">Sign up<i class="fa fa-arrow-right ml-3"></i></button>
          </form>
        </div>
    </nav>

    <div class="protect-community">
        <div class="community">
            <section id="contact-section">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 contact-placed">
                            <p class="contact-para">
                                Contact Us
                            </p>
                            <p class="contact-second-paragraph">
                                You can reach us on our social media handles or fill the form to reach us via email on hi@identi.ng
                            </p>
                            <img src="images/line.png" alt="line">
            
                            <form class="form-inline mt-3">
                                <i class="fab fa-instagram text-light mr-3"></i>
                                <i class="fab fa-twitter text-light mr-3"></i>
                            </form>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                            <div class="contact-form">
                                <form action="mailto:hi@identtii.com" method="get" enctype="text/plain">
                                    <input type="text" name="name" class="input mb-3" placeholder="Full Name">
                                    <input type="email" name="email" class="input mb-3" placeholder="Email Address">
                                    <input type="tel" name="phone" class="input mb-3" placeholder="Phone Number">
                                    <textarea name="Message" cols="30" rows="10" class="textarea mb-3" placeholder="Message..."></textarea>
                                    <button class="contact-submit" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    
    </div>

    <footer>
        <div class="container">
            <div class="d-flex bd-highlight">
                <div class="mr-5 bd-highlight terms">Terms</div>
                <div class="bd-highlight privacy">Privacy</div>
                <div class="ml-auto p-2 bd-highlight"><i class="fab fa-instagram text-light mr-3"></i></div>
                <div class=" p-2 bd-highlight"><i class="fab fa-twitter text-light mr-3"></i></div>
            </div>
        </div>
    </footer>

    <script>
        const sign = document.getElementById("getSign");
        sign.addEventListener("click", () => {
            window.open("signup.html");
        })
    </script>
