<body id="myBody">
    <div class="container">
        <div class="card card-width margin-center2">
            <div class="card-header text-center">
                <img src="images/logo.png" alt="log" class="card-img mb-3">
                <p class="card-heading">Dispute Resolution</h2>
                <p class="card-paragraph">
                    Kindly share how to reach you by filling out the entries below.
                </p>
            </div>
            <div class="card-body">
                <form>
                    <input type="tel" name="phone" class="phone">
                    <input type="tel" name="phone" class="phone2">
                    <div class="text-center mt-4">
                        <button class="button-signup" type="button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
